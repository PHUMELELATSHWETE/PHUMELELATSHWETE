<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card-background">
      <img class="nft-image" src="images/image-equilibrium.jpg" alt="" />
      <div>
        <div class="heading">
          <h2>Equilibrium #3429</h2>
          <p class="paragraph">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <ul>
            <li><img src="images/icon-ethereum.svg" alt="" />01 ETH.04</li>
            <li><img src="images/icon-clock.svg" alt="" />3 days left</li>
          </ul>
        </div>

        <div class="avatar">
          <img class="avatar-image" src="images/image-avatar.png" alt="" />
          <p class="name-avatar">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
